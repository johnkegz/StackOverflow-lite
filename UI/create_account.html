<!DOCTYPE html>
<html>
<head>
	<title>Stackoverflow-lite</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="img/background.jpg" class="login-background">		
				
	<div class="main">
		<div class="account-section">						
			<div class="login">
				<p class="create-account-input">Create Account</p>
				<form>
					<input type="text" name="" class="create-account-input" placeholder="Username">
					<input type="email" name="" class="create-account-input" placeholder="email">
					<input type="text" name="" class="create-account-input" placeholder="phone number">
					<input type="password" name="" class="create-account-input" placeholder="Enter password">
					<input type="password" name="" class="create-account-input" placeholder="Confirm Password">
					<a href="index.html" class="create-account-input">Sign up</a>
				</form>
			</div>								
		</div>
	</div>
</body>
</html>

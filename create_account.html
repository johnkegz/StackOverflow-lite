<!DOCTYPE html>
<html>
<head>
	<title>Stackoverflow-lite</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="img/background.jpg" class="login-background">		
				
	<div class="main">
		<div class="account-section">						
			<div class="login">
				<p class="create-account-input">Create Account</p>
				<form>
					<input type="text" name="" class="create-account-input" placeholder="Username" required>
					<input type="email" name="" class="create-account-input" placeholder="email" required>
					<input type='tel' class="create-account-input" pattern='[\+][\(]\d{1}\d{2}[\)]\d{4}[\-]\d{5}' title='Phone Number (Format: +(256)7520-67415)' placeholder="Tel +(256)7520-67415" required>
					<input type="password" name="" id="password" class="create-account-input" placeholder="Enter password" required>
					<input type="password" name="" id="confirm_password" class="create-account-input" placeholder="Confirm Password" required>
					
					<a href="index.html" >
						<input type="submit" id="create-account-submit" value= "Sign up" >
					</a>				
					<a  id="login-input-signup" href="index.html">Sign Up</a>						
					
				</form>
				
			</div>
											
		</div>
	</div>		
</body>
</html>
